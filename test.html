<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音ゲーテスト</title>
  <style>
  #canvas {
    background: #FFFFFF;
  }
  </style>
</head>
<body>
  <button type="button" onclick="SquareLoop()">Start-a-</button>
  <canvas id="canvas" width="480" height="300"></canvas>
  <script>
  function SquareLoop() {
    function Square(){
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext('2d');
      var x = 100;
      var y = 0;
      var bottom = 200;
      var speed = 8;
      var sizeX = 40;
      var sizeY = 12;
      var hitSizeY = 15;
      var spaceFlag = false;
      var num = 0;
      /*キーボード操作の制御*/

      function render() {
        if(y >= 250){
          y = 0;
        }else{
          y += speed;
        }
        ctx.clearRect(0, 0, 480, 300);
        ctx.strokeRect(x, bottom, sizeX, sizeY);
        ctx.fillRect(x, y, sizeX, sizeY);
      }

      setInterval(render, 50);
    }
  Square();
  }

  </script>
</body>
</html>
