<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
    <div>
        <font size='5'><b>Teachable Machine Pose Model-4J25-</b></font>
    </div>
    Startを押してカメラが表示されたら好きな難易度を選択して開始↓<br>
    (同じボタンを複数回押すと同じ曲で高い難易度のものが遊べます。)<br>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="Square_easy();syori_E()">Easy</button>
    <button type="button" onclick="Square_normal();syori_N()">Normal</button>
    <button type="button" onclick="Square_hard();syori_H()">Hard</button>
    <div><canvas id="canvas" width="200" height="200"></canvas></div>
    <div><canvas id="canvasN" width="480" height="300"></canvas></div>
<div><canvas id="canvas"></canvas></div>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

    // the link to your model provided by Teachable Machine export panel
    const URL = "./my_model/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 200;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    var status = "stand";
    var count = 0;
    var perfect_count = 0;
    var good_count = 0;
    var squatFlag = false;
    var num = 0;
    var x = 70;
    var y = 0;
    var bottom = 200;
    var Espeed = 3.5;
    var Nspeed = 6.5;
    var Hspeed = 9.5;
    var sizeX = 60;
    var sizeY = 18;
    var hitSizeY = 20;
    var fontSize = 100;

    function Square_easy(){
        function SquareLoop_easy(){
            var cnt = 0;
            const music = new Audio('easy-bgm.mp3');
            music.volume = 0.03;
            music.play();
            var canvas = document.getElementById("canvas");
            var ctxN = canvasN.getContext('2d');

            function render() {
                if(y >= 230){
                    y = 0;
                }else{
                    y += Espeed;
                }
                ctxN.clearRect(0, 0, 480, 300);
                ctxN.strokeRect(x, bottom, sizeX, sizeY);
                ctxN.fillRect(x, y, sizeX, sizeY);
                ctxN.font = "30px serif";
                ctxN.fillText("HIT!"+num, 200, 220);
            }
            setInterval(render, 50);
        }
        SquareLoop_easy();
    }


    function Square_normal(){
        function SquareLoop_normal(){
            var cnt = 0;
            const music = new Audio('normal-bgm.mp3');
            music.volume = 0.03;
            music.play();
            var canvas = document.getElementById("canvas");
            var ctxN = canvasN.getContext('2d');

            function render() {
                if(y >= 230){
                    y = 0;
                }else{
                    y += Nspeed;
                    cnt++;
                }
                ctxN.clearRect(0, 0, 480, 300);
                ctxN.strokeRect(x, bottom, sizeX, sizeY);
                ctxN.fillRect(x, y, sizeX, sizeY);
                ctxN.font = "30px serif";
                ctxN.fillText("HIT!"+num, 200, 220);
                }
            setInterval(render, 50);
        }
        SquareLoop_normal();
    }

    function Square_hard(){
        function SquareLoop_hard(){
            var cnt = 0;
            const music = new Audio('hard-bgm.mp3');
            music.volume = 0.03;
            music.play();
            var canvas = document.getElementById("canvas");
            var ctxN = canvasN.getContext('2d');

            function render() {
                if(y >= 230){
                    y = 0;
                }else{
                    y += Hspeed;
                    cnt++;
                }
                ctxN.clearRect(0, 0, 480, 300);
                ctxN.strokeRect(x, bottom, sizeX, sizeY);
                ctxN.fillRect(x, y, sizeX, sizeY);
                ctxN.font = "30px serif";
                ctxN.fillText("HIT!"+num, 200, 220);
            }
            setInterval(render, 50);
        }
        SquareLoop_hard();
    }
    function score_E(){
            alert('PERFECT数: '+perfect_count+'/8\nGOOD数: '+good_count+'\nお疲れ様でした。');
        }
    function syori_E(){
            setTimeout("score_E()", 28000);
    }
    function score_N(){
            alert('PERFECT数: '+perfect_count+'/18\nGOOD数: '+good_count+'\nお疲れ様でした。');
        }
    function syori_N(){
            setTimeout("score_N()", 34000);
    }
    function score_H(){
            alert('PERFECT数: '+perfect_count+'/22\nGOOD数: '+good_count+'\nお疲れ様でした。');
        }
    function syori_H(){
            setTimeout("score_E()", 29000);
    }

    async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        if(prediction[0].probability.toFixed(2) > 0.90 && y >= bottom - hitSizeY && y <= bottom + hitSizeY){
            if(status == "squat"){
                count++;
                var audio = new Audio('perfect.mp3');
                audio.play();
                squatFlag = true;
                num++;
                perfect_count++;
            }
            status = "stand";
        }else if(prediction[1].probability.toFixed(2) > 0.90){
            status = "squat";
        }else if(prediction[2].probability.toFixed(3) > 0.90){
            if(status == "squat" || status == "stand" ){
               var audio = new Audio('good.mp3');
               audio.play();
               num = 0;
               squatFlag = false;
               good_count++;
            }
           status = "bent";
       }

        // finally draw the poses
        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }

</script>
